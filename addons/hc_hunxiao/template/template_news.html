{template 'common/header'}
<style>
	.col-lg-1 {
	width: 11%;
}
</style>
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit='return formcheck()'>
		<div class="panel panel-default">
			<div class="panel-heading">
				模版消息设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">购买成功模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="template_id" class="form-control" value="{$theone['template_id']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持消费品/消费品行业下编号为TM00247的模版</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">订单发货模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="sendGoodsSend" class="form-control" value="{$theone['sendGoodsSend']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持消费品/消费品行业下编号为OPENTM201541214的模版</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">佣金提醒模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="sendCommWarm" class="form-control" value="{$theone['sendCommWarm']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持IT科技/互联网|电子商务行业下编号为OPENTM201812627的模版</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">提现审核模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="sendCheckChange" class="form-control" value="{$theone['sendCheckChange']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持IT科技/互联网|电子商务行业下编号为OPENTM202425107的模版</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">退款申请模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="sendApplyMoneyBack" class="form-control" value="{$theone['sendApplyMoneyBack']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持IT科技/互联网|电子商务行业下编号为TM00431的模版</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">退款通知模版ID</label>
					<div class="col-sm-5">
						<input type="text" name="sendMoneyBack" class="form-control" value="{$theone['sendMoneyBack']}" placeholder="为空不发送模版消息" />
						<div class="help-block">只支持IT科技/互联网|电子商务行业下编号为TM00599的模版</div>
					</div>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<input type="hidden"  name="id" value="{$theone['id']}" />
				<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>
{template 'common/footer'}
