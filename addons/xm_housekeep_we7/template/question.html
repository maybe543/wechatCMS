{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="">常见问题</a></li>
</ul>

<div class="clearfix">    
    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('questionok');}" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加常见问题
            </div>
            <div class="panel-body">
                <input type="hidden" name="id" value="{$item['id']}" />
				
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">问题名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" id="name" value="{$item['name']}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">问题说明</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_ueditor('content', $item['content']);}
                        <span class="help-block">常见问题的详细说明</span>
                    </div>
                </div>
                
				{if in_array('9', $power)}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
				{/if}
            </div>
        </div>
    </form>
</div>



{template 'common/footer'}
