<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{if empty($item['aname'])}打赏活动{else}{$item['aname']}{/if}</title>
<style>
html,body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
}
#bodybox {
    position: relative;
    margin: 0 auto;
    height: 100%;
    {if empty($item['f_end'])}
    background: url(../addons/jy_crowdfunding/images/page12_bg.jpg) no-repeat;
    {else}
    background: url({$_W['attachurl']}{$item['f_end']}) ;
    {/if}
    background-size: 100% 100%;
    overflow: hidden;
    max-width: 640px;
}
.page12-img1 {width: 100%;}
.page12-head {
    width: 24%;
    position: absolute;
    left: 38%;
    bottom: 40%;
}
.page12-text1 {
    width: 20%;
    position: absolute;
    bottom: 25%;
    left: 40%;
}
.page12-text2 {
    width: 100%;
    color: #fff0d1;
    text-align: center;
    position: absolute;
    bottom: 18%;
}
.page12-btn {
    width: 40%;
    position: absolute;
    left: 30%;
    bottom: 5%;
}
.dashangBtn {
    position: absolute;
    right: 4%;
    top: 2%;
    width: 25%;
}
</style>
</head>
<body>
    <div id="bodybox">
        <a href="{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('sharelist',array('member_id'=>$huodong['id']))}"><img class="dashangBtn" src="../addons/jy_crowdfunding/images/dashangBtn.png"/></a>
        
        {if empty($user['avatar'])}
        <img class="page12-head" src="../addons/jy_crowdfunding/images/head.jpg"/>
        {else}
        <img class="page12-head" src="{$_W['attach_url']}{$user['avatar']}"/>
        {/if}
        <br/>
        <img class="page12-text1" src="../addons/jy_crowdfunding/images/page1_text1.png"/>
        <div class="page12-text2">您好友的活动已过期</div>

        <img class="page12-btn" src="../addons/jy_crowdfunding/images/wofaqi.png" onclick="toMainFunc()" />
    </div>

    <script>
    window.onload = function(){
        var width = document.documentElement.clientWidth;
        if(width <= 320){
          var height = 1135 * (width / 720);
          document.getElementById("bodybox").style.height = Math.floor(height) + 'px';
        }
    }
    function toMainFunc() {
        window.location.href = "{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('index')}";
    }
    </script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    {php $signPackage=$_W['account']['jssdkconfig'];}   
    <script>

    var appid = '{$_W['account']['jssdkconfig']['appId']}';
    var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';
    var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';
    var signature = '{$_W['account']['jssdkconfig']['signature']}';

    wx.config({
        debug: false,   
        appId: appid,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: ['checkJsApi','hideOptionMenu',]
    });

    wx.ready(function () {
        wx.hideOptionMenu();

    });
    </script>
</body>
</html>
