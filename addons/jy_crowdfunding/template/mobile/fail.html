<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{if empty($item['aname'])}打赏活动{else}{$item['aname']}{/if}</title>
<style>
    html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
    }
    #bodybox {
        position: relative;
        margin: 0 auto;
        height: 100%;
        {if empty($item['fail'])}
        background: url(../addons/jy_crowdfunding/images/page11_bg.jpg) no-repeat;
        {else}
        background: url({$_W['attachurl']}{$item['fail']}) no-repeat;
        {/if}
        background-size: 100% 100%;
        overflow: hidden;
        max-width: 640px;
    }
.page11-head {
    width: 24%;
    position: absolute;
    left: 38%;
    bottom: 37%;
}
.page11-name {
    text-align: center;
    font-size: 1.1em;
    color: #fff0d1;
    position: absolute;
    bottom: 32%;
    width: 100%;
}
.page11-btn1 {
    width: 40%;
    position: absolute;
    left: 6%;
    bottom: 6%;
    height: 60px;
    line-height: 50px;
    text-align: center;
    color: #fff0d1;
    background: url(../addons/jy_crowdfunding/images/zhongchouTravel.png);
    background-size: 100% 100%;
    font-size: 1.4em;
}
.page11-btn2 {
    width: 40%;
    position: absolute;
    right: 6%;
    bottom: 6%;
    color: #fff0d1;
    height: 60px;
    font-size: 1.1em;
    line-height: 50px;
    text-align: center;
    background: url(../addons/jy_crowdfunding/images/zhongchouTravel.png);
    background-size: 100% 100%;
}
.page11-textdd {
    width: 50%;
    margin-left: 25%;
    margin-top: 3%;
}
.dashangBtn {
    position: absolute;
    right: 4%;
    top: 2%;
    width: 25%;
}
.page5-text4 {
    width: 100%;position: absolute;
    bottom: 25%;
    text-align: center;
    color: #fff0d1;
    font-size: 1em;
}
.page5-text4 span{color: #ffde00;}
.yidaoqi{width: 100%;
    text-align: center;
    color: #fff0d1;
    position: absolute;
    bottom: 20%;
}
</style>
</head>
<body>
    <div id="bodybox">
        <a href="{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('sharelist',array('member_id'=>$huodong['id']))}"><img class="dashangBtn" src="../addons/jy_crowdfunding/images/dashangBtn.png"/></a>

        {if empty($user['avatar'])}
        <img class="page11-head" src="../addons/jy_crowdfunding/images/head.jpg"/>
        {else}
        <img class="page11-head" src="{$_W['attach_url']}{$user['avatar']}"/>
        {/if}
        <div class="page11-name">{$user['nickname']}</div>

        <div class="page5-text4">本次活动内已有<span>{$num}</span>位好友打赏 共支付<span>{$sum}</span>元</div>
        <div class="yidaoqi">您本次发起的活动已到期！</div>
        <div class="page11-btn1" onclick="toMainFunc()">再玩一次</div>
        <div class="page11-btn2" onclick="toWeiDianFunc()">{if empty($item['friend_ad_text'])}获取更多信息》》{else}{$item['friend_ad_text']}{/if}</div>

    </div>

    <script>

    function toMainFunc() {
        window.location.href = "{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('index')}";
    }
    function toWeiDianFunc() {
        {if empty($item['friend_ad_url'])}
        window.location.href = "http://mp.weixin.qq.com/s?__biz=MzAwMDQ3MTc2OQ==&mid=208782408&idx=1&sn=1b727ad1a3ccf0d3ea1cfda8471ad3e2#rd";
        {else}
        window.location.href = "{$item['friend_ad_url']}";
        {/if}
    }
    </script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    {php $signPackage=$_W['account']['jssdkconfig'];}   
    <script>

    var appid = '{$_W['account']['jssdkconfig']['appId']}';
    var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';
    var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';
    var signature = '{$_W['account']['jssdkconfig']['signature']}';

    wx.config({
        debug: false,   
        appId: appid,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: ['checkJsApi','hideOptionMenu',]
    });

    wx.ready(function () {
        wx.hideOptionMenu();

    });
    </script>
</body>
</html>
