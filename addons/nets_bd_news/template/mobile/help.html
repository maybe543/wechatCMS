<script>
	
    function getQueryString(name) {	
    }
    function pageInit(){
        var index = getQueryString("index");
        var list = $(".ques-list").find("li");
        if(index !== null){
            list.eq(index).addClass("on");
        }
    }
    (function(){
        pageInit();
        var list = $(".ques-list").find("li");
        Exp.click(list, function(){
            if($(this).hasClass('on')){
                $(this).removeClass("on");
                return;
            }
            $(this).addClass('on').siblings().removeClass("on");
        });
    })();

</script>
